name: E2E Playwright Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'If true, run the tests (default true)'
        required: false
        default: 'true'

jobs:
  e2e:
    name: test:e2e - Run Playwright E2E tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: |
          npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Start static test server
        run: |
          npx http-server -p 8000 -c-1 ./ -o /assets/tests/consent_cookie_migration_test.html &

      - name: Wait for server start
        run: |
          for i in {1..15}; do
            if curl -sS http://127.0.0.1:8000/assets/tests/consent_cookie_migration_test.html >/dev/null; then
              echo "server ready"; break
            fi
            sleep 1
          done

      - name: Run Playwright tests
        env:
          CI: true
        run: |
          # playright reporters are configured via playwright.config.js (includes github, junit -> test-results, html)
          npx playwright test --config=playwright.config.js

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload JUnit XML results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-junit
          path: test-results/*.xml
